<ion-view view-title="Employees">
  <ion-content>
    <ion-list>

      <div class="employee-item item" ng-repeat="employee in employees">
        <div class="employee-image" style="background-image: url('./img/faces/{{$index}}.jpg')"></div>
        <div class="employee-info">
          <div class="employee-name">{{employee.name}}</div>
          <div class="employee-title">{{employee.title}}</div>
        </div>
      </div>

    </ion-list>
  </ion-content>
</ion-view>
